<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Câmbio</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Adicione um CSS externo, se necessário -->
</head>
<body>
    <header>
        <h1>Conversor de Câmbio</h1>
    </header>
    <main>
        <!-- Formulário para entrada de dados -->
        <form action="/api/conversor/converter/cambio" method="get">
            <label for="nome">Moeda de Origem:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: USD" required>
            
            <label for="moedaDesejada">Moeda de Destino:</label>
            <input type="text" id="moedaDesejada" name="moedaDesejada" placeholder="Ex: EUR" required>
            
            <button type="submit">Converter</button>
        </form>

        <!-- Resultado da conversão -->
        <section th:if="${cambio != null}">
            <h2>Resultado</h2>
            <p><strong>Moeda de Origem:</strong> <span th:text="${cambio.moedaOrigem}"></span></p>
            <p><strong>Moeda de Destino:</strong> <span th:text="${cambio.moedaDestino}"></span></p>
        </section>

        <!-- Mensagem caso não haja resultado -->
        <section th:if="${cambio == null}">
            <p>Insira as moedas para realizar a conversão.</p>
        </section>
    </main>
    <footer>
        <p>© 2025 Conversor de Câmbio</p>
    </footer>
</body>
</html>
